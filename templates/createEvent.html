{% extends "master.html" %}
{% block title %}
Create Event
{% endblock %}

{% block head %}
{{ super() }}
{% endblock %}

{% block content %}
<div class="container">
    <h4>Create Event</h4>
    <form class="searchform cf" action={{url_for('create_event_action')}}>
        <div class="row">
            <div class="input-field col s12">
                <input type="text" id="eventName" placeholder="Enter a name for your Event" name="eventName" autofocus>
                <label for="eventName">Event Name</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input type="text" placeholder="Enter your name" name="name"
                                                                             id="name">
                <label for="name">Your Name</label>
            </div>
        </div>
        <input type=hidden id="long" name="long">
        <input type=hidden id="lat" name="lat">
        <p>Please allow the browser to access your location</p>
        <button class="btn waves-effect waves-light" type="submit"
                                                     name="action">Create Event
        </button>
    </form>
</div>

<script>
if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(function(position) {
        document.getElementById('lat').value = position.coords.latitude;
        document.getElementById('long').value = position.coords.longitude;
    });
} else {
    Materialize.toast("Geolocation is not supported by this browser :(", 5000);
}
</script>
{% endblock %}
